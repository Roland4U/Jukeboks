<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Jukeboks</title>

    <link rel="stylesheet" href="node_modules/xel/stylesheets/macos.theme.css">
    <link rel="stylesheet" href="module/photon-0.1.2/css/photon.min.css">
    <link rel="stylesheet" href="./css/main.css" />

    <script src="node_modules/xel/xel.min.js"></script>
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
          <div class="btn-group">
            <button class="btn btn-default" id="move-home-directory">
              <span class="icon icon-home"></span>
            </button>
            <button class="btn btn-default" id="move-parent-directory">
              <span class="icon icon-reply" ></span>
            </button>
            <button class="btn btn-default" id="change-layout">
              <span class="icon icon-newspaper" id="change-layout-icon"></span>
            </button>
          </div>
        </div>
      </header>
      <div class="window-content">
        <!-- .navigation -->
        <div class="pane-sm sidebar" id="sidebar">
          <nav class="nav-group">
            <h5 class="nav-group-title">Directory</h5>
            <span class="nav-group-item nav-group-item-disactive" id="path-directory"></span>
            <h5 class="nav-group-title">Files</h5>
            <ul class="list-group">
              <li class="list-group-header">
                <input class="form-control" type="text" placeholder="Search" id="search-form-input">
              </li>
            </ul>
            <nav id="directory-tree"></nav>
          </nav>
        </div>

        <!-- .main-content -->
        <div class="pane" id="main-panel">
          <main id="main-content"></main>
          <main id="main-collection" class="grid"></main>
          <div class="video-component">
            <x-slider value="0" min="0" max="100" id="video-slider"></x-slider>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./renderer-process/renderer_main.js"></script>
</html>
